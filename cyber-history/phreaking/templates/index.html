<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Booth Keypad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="phone-booth">
        <div class="phone-booth-inner">
            <div class="screen">Place a Call</div>
            <div class="keypad">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="*">*</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key="#">#</button>
            </div>
        </div>
    </div>
    <div class="blue-box">
        <div class="blue-box-inner">
            <h1>Blue Box</h1>
            <div class="keypad">
                <button class="key" data-key="2600">2600Hz reset</button>
                <button class="key" data-key="450">450Hz local</button>
                <button class="key" data-key="700">700Hz routing</button>
                <button class="key" data-key="1200">1200Hz status</button>
            </div>
        </div>
    </div>
    <div class="note">
        <p>Lucy â™¡</p>
        <p>755-2099</p>
    </div>
    <script>const sessionKey = "{{flag}}";</script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
